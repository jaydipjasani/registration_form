<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Table</title>
  </head>
  <body>
      <div class="container col-md-6">
  
        <div class="form-group">
            <div class="form-group">
                <label>Enter RollNo:</label>
                <input type="number" class="form-control" id="roll" placeholder="Enter RollNo">
                <span id="rolerror" style="color: red;"></span>
              </div>
          <label>Enter Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Name">
          <span id="nameerror" style="color: red;"></span>

        </div>
        <div class="form-group">
          <label>Enter City:</label>
          <input type="text" class="form-control" id="city" placeholder="Enter City">
          <span id="cityerror" style="color: red;"></span>

        </div>
       
        <button id="btnInsert" class="btn btn-primary" onclick="insertData()">Submit</button>
        <button id="btnEdit" class="btn btn-success" onclick="updateData()" style="display: none;">Update</button>
     
      <table class="table">
        <thead>
          <tr>
            <th scope="col">RollNo</th>
            <th scope="col">Name</th>
            <th scope="col">City</th>
          </tr>
        </thead>
        <tbody id="tableData">
         
        </tbody>
      </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
